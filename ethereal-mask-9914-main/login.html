<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles_scripts/login.css">
</head>

<body>
  <div id="body">
    <div>
      <div id="image">
        <img
          src="https://login.mailchimp.com/release/1.1.1a0585045176a83341164fac7204022115e5cba7e/images/brand_assets/logos/mc-freddie-dark.svg"
          alt="">
      </div>
      <form action="">
        <h1>Log In</h1>
        <p>Need a Mailchimp account?<a href=""> Create an account</a></p>
        <label for="username">Username</label><br>
        <input type="text" id="username"><br>
        <div class="eye"><div><label for="">Password</label></div><div id="IInd"><i class="fa fa-eye" id="eyelogo"></i><p id="show">Show</p></div></div>
        <input type="password" id="password"><br>
        <input type="submit" id="submit" value="LogIn"><br>

        <p><input type="checkbox" class="largecheck"><label for="check">Keep me logged in</label></p>
        <p id="links"><a href="">Forgot username?</a> · <a href="">Forgot password?</a></p>
      </form>
      <p>©2001–2022 All Rights Reserved. Mailchimp® is a registered trademark of The Rocket Science Group, LLC. <a
          href="">Cookie Preferences</a>, <a href="">Privacy</a>, and <a href="">Terms</a>.</p>
    </div>

    <div id="img">
      <img src=" https://cdn-images.mailchimp.com/billboards/phpza0iJx.jpeg" alt="">
    </div>
  </div>
</body>

</html>
<script src="./styles_scripts/login.js">
  
</script>
